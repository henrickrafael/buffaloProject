                        <div class="panel-heading just-dark p-2 pt-1 pb-1">
                            <h5 class="panel-title">Informativos</h5>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="#">
                                <div class="form-group">
                                    <div class="row mx-3 pt-3 jusify-content-center">
                                        <div class="col-md-12">
                                            <label class="mb-1" for="titulo"><b>Título</b></label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Título do informativo">
                                        </div> <!-- col-md-5 -->
                                    </div> <!--row título-->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Descrição</b></label>
                                            <textarea name="info" class="form-control mb-2" style="resize: vertical; height: 110px;" placeholder="Insira seu informativo aqui"></textarea>
                                        </div>                                       
                                    </div> <!--row descricao-->
                                    <div class="row mx-3 pt-1 pb-2">
                                        <div class="col-sm-3">
                                            <button class="btn btn-default border mb-2" type="submit">Salvar</button>
                                        </div>
                                    </div>                        
                                </div><!--Form group-->
                            </form>
                        </div> <!--panel-body -->
                    </div> <!-- panel panel-default -->
                    <div class="panel-bottom just-dark pt-3 pb-1"></div>
                    <br>

                    <div id="rel_cad_section" class="panel panel-default">
                        <div class="panel-heading just-dark p-2 pt-1 pb-1">
                            <h5 class="panel-title">Cadastrar equipe</h5>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="#">
                                <div class="form-group">
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1" for="titulo"><b>Nome</b></label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Nome do colaborador">
                                        </div> <!-- col-md-5 -->
                                    </div> <!--row nome-->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Email</b></label>
                                            <input name="email" type="email" class="form-control form-control-sm mb-2" placeholder="Email do colaborador"></input>
                                        </div>                                       
                                    </div> <!--row email-->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>CPF</b></label>
                                            <input name="cpf" type="text" maxlength="14" class="form-control form-control-sm mb-2" placeholder="Apenas números"></input>
                                        </div>                                       
                                    </div> <!--row cpf-->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Data de nascimento</b></label>
                                            <input name="data_nasc" type="date" maxlength="14" class="form-control form-control-sm mb-2" placeholder="Apenas números"></input>
                                        </div>                                       
                                    </div> <!--row data de nascimento-->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Cargo</b></label>
                                            <select name="cargo" maxlength="14" class="form-select mb-2">
                                                <option class="selected">Selecione um cargo</option>
                                                <option value="1">Gestor</option>
                                                <option value="2">Supervisor</option>
                                                <option value="3">Atendente</option>
                                            </select>
                                        </div>                                       
                                    </div> <!--row cargo -->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>CEP</b></label>
                                            <input name="cep" type="text" maxlength="8" class="form-control form-control-sm mb-2" placeholder="Apenas números"></input>
                                        </div>                                       
                                    </div> <!--row cep -->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Bairro</b></label>
                                            <input name="bairro" type="text" class="form-control form-control-sm mb-2"></input>
                                        </div>                                       
                                    </div> <!--row bairro -->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Cidade</b></label>
                                            <input name="cidade" type="text" class="form-control form-control-sm mb-2"></input>
                                        </div>                                       
                                    </div> <!--row cidade -->
                                    <div class="row mx-3 pt-3">
                                        <div class="col-md-12">
                                            <label class="mb-1"><b>Estado</b></label>
                                            <input name="estado" type="text" class="form-control form-control-sm mb-2"></input>
                                        </div>                                       
                                    </div> <!--row UF -->
                                    <div class="row mx-3 pt-1 pb-3">
                                        <div class="col-sm-3">
                                            <button class="btn btn-default border mb-2" type="submit">Salvar</button>
                                        </div>
                                    </div>                        
                                </div><!--Form group-->
                            </form>
                        </div> <!--panel-body -->
                    </div> <!-- panel panel-default -->
                    <div class="panel-bottom just-dark pt-3 pb-1"></div>

                    <br>

                                            </tr>
                                        </thead>

                                                    </svg>
                                                </a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- col-md-5 -->
                            </div> <!--row-->                   
                        </div> <!--panel-body -->
                    </div> <!-- panel panel-default -->
                    <div class="panel-bottom just-dark pt-3 pb-1"></div>

                    <br>
                    <br>

                </div><!-- col-md-9 -->
            </div>
        </div>
    </section>
