<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/validacaoCampo.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body onload="blockBtn()" class="text-center">
    <form action="#" class="form-signin"> 
        <div class="container mt-5 d-flex justify-content-center"> <!--Colocar uma borda aqui para auxiliar durante o desenvolvimento-->
            <div class="row mt-3 mb-3 login-body shadow">
               <div class="col-md-7 px-0">
                    <img class="img-fluid img-login mt-0" src="./images/login-side-wpp.jpg" alt="buffalo-image">
               </div> <!--Div col que est치 segurando a imagem ao lado da area do login-->    
               <div class="col-md-5 bg-white p-5">
                    <h3>Login</h3>
                    <div style="height: 20em;" class="container pt-4 p-2 mt-3 text-start"> <!--Colocar uma borda aqui para auxiliar durante o desenvolvimento-->
                        <span>E-mail</span>
                        <input onkeyup="blockBtn()" id="inputEmail" type="email" class="form-control mt-1 mb-4" placeholder="Insira seu e-mail">
                        <span>Senha</span>
                        <input onkeyup="blockBtn()" id="inputSenha" type="password" class="form-control mt-1 mb-3" placeholder="Insira sua senha">
                        <label class="form-check-label mb-4">
                            <input type="checkbox" class="form-check-input" name="manter"> Manter-me conectado
                        </label>
                        <button id="inputBtn" type="button" class="form-control btn btn-primary">Entrar</button>
                        <div class="container text-center mt-3">
                            <span class="my-span">Ou</span>
                            <br>
                            <a href="#">Cadastre-se</a>
                        </div>       
                    </div> <!--Div container que est치 cuidando dos campos de input no login-->             
               </div> <!--Div col que est치 segurando a 치rea de login-->    
            </div> <!--Div row responsavel por segurar separar a imagem e os campos de input do login. Neste caso as classes cols do BS5-->
        </div> <!--Div container principal-->
    </form>
</body>
</html>
